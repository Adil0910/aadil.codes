<script src="https://unpkg.com/txtanime.js/dist/txtanime.js"></script>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
  const elements = document.querySelectorAll(".fadeScroll");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {

        new TxtAnime(entry.target, {
          mode: "word",      // har word alag fade hoga
          effect: "fadeIn",  // fade-in animation
          delay: 120,        // har word ka delay
          duration: 600      // speed
        });

        observer.unobserve(entry.target); 
      }
    });
  }, { threshold: 0.4 });

  elements.forEach(el => observer.observe(el));
</script>

  </body>
</html>
